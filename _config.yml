# ---- Site basics ----
title: Fun Fun Paper Review
description: Notes & reviews
url: "https://hanwo-ol.github.io"         # 사용자 사이트 루트
baseurl: "/funfunpaperreview"             # 프로젝트 경로 (앞에 슬래시)
permalink: pretty

# ---- Theme ----
# GitHub Pages 지원 원격 테마 (원하면 다른 pages-themes.* 로 교체 가능)
remote_theme: pages-themes/cayman@v0.2.0

# ---- Plugins (GitHub Pages 허용 목록 내) ----
plugins:
  - jekyll-optional-front-matter   # 프런트매터 없이도 .md를 페이지로 처리
  - jekyll-default-layout          # 프런트매터 없어도 기본 레이아웃 자동 적용
  - jekyll-titles-from-headings    # 첫 H1/H2/H3을 페이지 제목으로 사용
  - jekyll-relative-links          # 상대 링크를 렌더된 경로로 변환
  - jekyll-readme-index            # 루트 README.md를 홈(index)로 사용 (index.* 없을 때)

# ---- Defaults ----
defaults:
  - scope:
      path: ""     # 레포 전체
      type: pages
    values:
      layout: page # _layouts/page.html 자동 적용

# ---- Relative Links plugin options ----
relative_links:
  enabled: true
  collections: true

# ---- Titles-from-headings options (선택 사항) ----
titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
